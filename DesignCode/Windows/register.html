<script type="text/javascript">

$('#forgotBtn').click(function() {
	$('#mymodal').modal({
		show : true,
		keyboard: false
	});
});

  <div class="modal-dialog">
    <div class="modal-content">

        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4>forget password</h4>
      </div>
      <div class="modal-body">

        <div class="line1" style="margin-bottom: 20px;">
			Enter your email to reset your password
		</div>

		<div class="line2">
			<div class="input-group input-group-lg">
			  <input type="text" class="form-control" placeholder="address" autocomplete="off">
			  <span class="input-group-btn">
			    <button class="btn btn-info" type="submit">Send</button>
			  </span>
			</div>
		</div>

      </div>
    </div>
  </div>
</div>

<div class="container-fluid mycontaier">

	<div class="container page8">
		<div class="row">
			<div class="col-md-2 col-lg-2"> <p></p></div>
			<div class="col-md-4 col-lg-4 first">
				<div class="title">Log in</div>

				<form method="post">
					<div class="updown">
						<input type="text" name="email" class="form-control light_blue_boarder input_edge" placeholder="email address">
					</div>

					<div class="updown">
						<input type="password" name="password" class="form-control light_blue_boarder input_edge" placeholder="password">
					</div>

					<div class="updown ">
						<div id="forgotBtn" class="padding-10"><a class="blue" >Forgot password?</a></div>
						<button class="btn button_width" type="submit">Log in</button>
					</div>
				</form>
			</div>

			<div class="col-md-4 col-lg-4">
				<div class="title">Register</div>

				<form method="post">
					<div class="updown">
						<input type="text" name="name" required class="form-control light_blue_boarder input_edge" placeholder="name">
					</div>

					<div class="updown">
						<input type="email" name="email" required class="form-control light_blue_boarder input_edge" placeholder="email address">
					</div>

					<div class="updown">
						<input type="password" name="password" required class="form-control light_blue_boarder input_edge" placeholder="password">
					</div>

					<div class="updown">
						<input type="password" name="password2" required class="form-control light_blue_boarder input_edge" placeholder="password">
					</div>

					<div class="updown">
						
						<div class="padding-10">
							<input type="checkbox">
							<a class="blue" href="tandc.html">Terms & conditions</a>
						</div>
						<button class="btn button_width" type="submit">Register</button>
					</div>
				</form>
			</div>
			<div class="col-md-2 col-lg-2"> <p></p></div>
