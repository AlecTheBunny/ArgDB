<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>userupload</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://arg.napier.ac.uk">ARG@EUN</a>
    </div>
	  
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
	
      <form class="navbar-form navbar-left" action="/result" method="post">
       <div class="input-group "  style="margin-top: 3px;">
					       <input type="text" class="form-control input_edge light_blue_boarder" placeholder="Search" name="keyword" />
				            <span class="input-group-btn">
								<button type="submit" class="btn" style="margin-top: -1px;">Search</button>
				          	</span>
					 </div>
		</form>


	    <div class="navbar-right">
		  	<a class="navbar-brand log_ico" href="/register">&nbsp;</a>
	    </div>
    </div>
  </div>
</nav>

<div class="container-fluid mycontainer">

	<div class="container page1">

		<div class="row">
			<div class="col-md-3 col-lg-3">
				<div class="leftblock">
					<ul>
						<li class="text_white"><img class="icon" src="../static/images/name-hover.png" alt=""> {{ username }}</li>
						<li class="text_white"><img class="icon" src="../static/images/email-hover.png" alt=""> {{ email }}</li>
					</ul>
				</div>
			</div>


			<div class="col-md-9 col-lg-9">
                
				<div class="mytab">
					<ul>
						<li><a href="user.html">Name</a></li>
						<li class="active"><a href="/upload">Upload</a></li>
					</ul>
				</div>
                <form method="post" action="/useruploadedit">
				<div class="row updown">
					<div class="col-md-4 col-lg-4 col-xs-12">
						<input type="text" class="form-control input-form-control percent100 input_edge" placeholder="Title" name="title">
					</div>
				</div>

				<div class="row updown">
					<div class="col-md-12 col-lg-12">
						<textarea class="form-control input-form-control percent100 input_edge" placeholder="Description" name="description"></textarea>
					</div>
				</div>

				<div class="row updown line3">
					<div class="col-xs-5">
						<div id="file_open">
							<img src="../static/images/fileupload.png" alt="">&nbsp;File name
							<input type="file" class="file" name="ufile">
						</div>
					</div>

					<div class="col-xs-7 right-align">
						<button class="btn button_width" type="submit">Upload</button>
					</div>
				</div>
				</form>
			</div>
		</div>

	</div>
</div>

<div class="footer navbar-fixed-bottom">

</div>
